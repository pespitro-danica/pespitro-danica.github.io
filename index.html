<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Glow Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js for Progress charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1 class="logo">Daily Glow Fitness Tracker</h1>

        <div id="header-right">
            <button id="loginBtn" class="header-btn">Login</button>
            <button id="createBtn" class="header-btn">Create Account</button>

            <span id="welcomeMsg" style="display:none;">Hi, User</span>
            <button id="logoutBtn" class="header-btn" style="display:none;">Logout</button>
        </div>
    </header>

    <!-- LAYOUT -->
    <div class="layout">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <ul>
                <li>Dashboard</li>
                <li>Progress</li>
                <li>Training Log</li>
                <li>Workout Plan</li>
                <li>Profile</li>
            </ul>
        </aside>

        <!-- MAIN CONTENT -->
        <main id="content">
            <h2>Welcome!</h2>
            <p>Please login or create an account to continue.</p>
        </main>
    </div>

    <!-- CREATE ACCOUNT MODAL -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>Create Account</h2>

            <label>Name:</label>
            <input type="text" id="regName">

            <label>Email:</label>
            <input type="email" id="regEmail">

            <label>Password:</label>
            <input type="password" id="regPassword">

            <button id="createAccountSubmit">Create Account</button>
            <button class="closeModal">Cancel</button>
        </div>
    </div>

    <!-- GOAL SELECTION MODAL -->
    <div id="goalModal" class="modal">
        <div class="modal-content">
            <h2>Select Your Fitness Goal</h2>

            <select id="goalSelect">
                <option value="lose">Lose Weight</option>
                <option value="maintain">Maintain Weight</option>
                <option value="gain">Gain Weight</option>
                <option value="muscle">Gain Muscle</option>
            </select>

            <button id="goalNext">Next</button>
        </div>
    </div>

    <!-- STATS INPUT MODAL (IMPERIAL) -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <h2>Your Stats</h2>

            <label>Height:</label>
            <div style="display:flex; gap:8px;">
                <input type="number" id="userHeightFeet" placeholder="Feet">
                <input type="number" id="userHeightInches" placeholder="Inches">
            </div>

            <label>Weight (lbs):</label>
            <input type="number" id="userWeightLbs">

            <label>Age:</label>
            <input type="number" id="userAge">

            <button id="finishSetup">Finish Setup</button>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>

            <label>Email:</label>
            <input type="email" id="loginEmail">

            <label>Password:</label>
            <input type="password" id="loginPassword">

            <button id="loginSubmit">Login</button>
            <button id="loginClose" class="closeModal">Cancel</button>
        </div>
    </div>

    <!-- EDIT WORKOUT MODAL -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Edit Workout</h2>

            <label>Date:</label>
            <input type="date" id="editDate">

            <label>Exercise Type:</label>
            <select id="editType">
                <option value="running">Running</option>
                <option value="walking">Walking</option>
                <option value="cycling">Cycling</option>
                <option value="lifting">Weight Lifting</option>
                <option value="bodyweight">Bodyweight Training</option>
                <option value="yoga">Yoga</option>
                <option value="pilates">Pilates</option>
            </select>

            <div id="editConditionalFields"></div>

            <label>Calories:</label>
            <input type="number" id="editCalories">

            <button id="saveEditBtn">Save Changes</button>
            <button id="editClose" class="closeModal">Cancel</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
